<div id="restaurantList">
	<div ng-repeat="restaurant in restaurants">
		<div class="col-md-3 col-sm-6 hero-feature">
	    	<div class="thumbnail">
	   			<a href="/#/restaurants/krustykrab">
	        	<img src="./img/rsz_crabby2.jpg" alt="">
	        	</a>
	        	<div class="caption">
	            	<h3>{{ restaurant.name }}</h3>
	            	<p>{{ restaurant.description}}</p>
	            	<center>${{ restaurant.priceRange }}</center><br>
	        	</div>
	    	</div>
		
		</div>

	</div>

</div>
