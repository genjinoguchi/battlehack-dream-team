<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Heroic Features - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/heroic-features.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Lineless</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <hr>

        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h1>The Krusty Krab</h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Page Features -->
        <div class="row text-center">
        	<div id='menu'>
        		<div ng-repeat="item in menu">
        			<div class="col-md-3 col-sm-6 hero-feature">
        				<div class="thumbnail">
        					<img src="./img/rsz_crabby2.jpg" alt="">
        					<div class="caption">
        						<h3>{{ item.name }}</h3>
        						<p>{{ item.description }}</p>
    							<center>{{ item.price | currency }}</center><br>
    							<p>
    								Quantity: <input ng-model="quantity" class="input" id={{item.name}} name={{item.price}} type="number" min="0" size="1" placeholder="0">
    							</p>
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
       	</div>

       	<div class="row">
       		<div class="col-lg-12">
       			<h3>Total: {{ calculateSubtotal() | currency}}</h3>
       			<div id="pay">
       				<input type="text" placeholder="Name" ng-model="customerName" size="15">
        			<input type="text" placeholder="Phone Number"  ng-model="phoneNumber" size="25"><br><br>
        			<input href="#" type="button" value="Pay now" ng-click="calculateAndPaySubtotal()" class="btn btn-primary">
       			</div>
       		</div>
       	</div>
   		<!-- /.row -->

   		<hr>

   		<!-- Footer -->
   		<footer>
   			<div class="row">
   				<div class="col-lg-12">
   					<p>Copyright &copy; The Krusty Krab</p>
   				</div>
   			</div>
   		</footer>
