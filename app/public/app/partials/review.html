<div id='orderreview'>
	<div ng-repeat="order in orders">
		<div class="col-md-3 col-sm-6 hero-feature">
	    	<div class="thumbnail">
	    		
	        	<img src="./img/rsz_crabby2.jpg" alt="">
	        	<div class="caption">
	            	<h3>{{ order.customerName}}</h3>
	            	<p>{{ order.phoneNumber}}</p>
	            	<div>
	            		{{ displayOrderFoods(order.foods)}}
	            	</div>
	            	<input type="button" ng-click="orders.$remove(order)" value="Finish item">
	        	</div>
	    	</div>
		
		</div>
	</div>
</div>
